id: sysprefs_automatic_logout_enforce
title: "Enforce Auto Logout After 24 Hours of Inactivity"
discussion: |
  Auto logout _MUST_ be configured to automatically terminate a user session and log out the after 86400 seconds (24 hours) of inactivity. 

  NOTE:The maximum that macOS can be configured for autologoff is 86400 seconds (24 hours).

  [IMPORTANT]
  ====
  The 24-hour automatic logout may cause disruptions to an organizationâ€™s workflow and/or loss of data. Information System Security Officers (ISSOs) are advised to first fully weigh the potential risks posed to their organization before opting to disable the 24-hour automatic logout setting.
  ====
check: |
  /usr/bin/profiles -P -o stdout | /usr/bin/grep -c '"com.apple.autologout.AutoLogOutDelay" = 86400' | /usr/bin/awk '{ if ($1 >= 1) {print "1"} else {print "0"}}'
result:
  integer: 1
fix: |
  This is implemented by a Configuration Profile.
